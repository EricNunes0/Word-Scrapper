{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrapper</title>
    <link rel = "icon" href = "{% static 'svgs/icon.svg' %}"/>
    <link rel = "stylesheet" href = "{% static 'styles/result.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body id = "ws-home">
    <div id = "ws-main">
        <div id="ws-wrap">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5"><animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(255, 0, 255, 1)"></stop><stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop></radialGradient>
                    <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5"><animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(255, 255, 0, 1)"></stop><stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop></radialGradient>
                    <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5"><animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0, 255, 255, 1)"></stop><stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop></radialGradient>
                    <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5"><animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0, 255, 0, 1)"></stop><stop offset="100%" stop-color="rgba(0, 255, 0, 0)"></stop></radialGradient>
                    <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5"><animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0,0,255, 1)"></stop><stop offset="100%" stop-color="rgba(0,0,255, 0)"></stop></radialGradient>
                    <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5"><animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(255,0,0, 1)"></stop><stop offset="100%" stop-color="rgba(255,0,0, 0)"></stop></radialGradient>
                </defs>
                <rect x="13.744%" y="1.18473%" width="80%" height="80%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)"><animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate><animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform></rect>
                <rect x="-2.17916%" y="35.4267%" width="80%" height="80%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)"><animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate><animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform></rect>
                <rect x="9.00483%" y="14.5733%" width="80%" height="80%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)"><animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate><animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform></rect>
            </svg>
        </div>
        <!---->
        <div class = "hidden" id = "ws-original-container">
            <div class = "hidden" id = "ws-original-area">
                <div id = "ws-original-title-div">
                    <h1 id = "ws-original-title">Texto original</h1>
                </div>
                <div id = "ws-original-text-div">
                    <p id = "ws-original-text"></p>
                    <script>
                        var jsonOriginal = JSON.parse('{{textInput|escapejs}}');
                        const wsOriginalText = document.querySelector("#ws-original-text");
                        //wsOriginalText.innerHTML = jsonOriginal;
                        wsOriginalText.textContent = jsonOriginal;
                    </script>
                </div>
                <div id = "ws-original-buttons-div">
                    <div id = "ws-open-results-div">
                        <button type = "button" id = "ws-open-results-button">
                            Ver resultados
                        </button>
                    </div>
                    <div id = "ws-return-div">
                        <a id = "ws-return-link" href = "/">
                            <button type = "button" id = "ws-return-button">
                                Novo texto
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "" id = "ws-results-container">
            <div id = "ws-results-area">
                <div id = "ws-results-title-div">
                    <h1 id = "ws-results-title">Resultados</h1>
                </div>
                <div id = "ws-results">
                    <script>
                        var jsonResults = JSON.parse('{{results|escapejs}}');
                        const wsResults = document.querySelector("#ws-results");
                        let out = "";
                        jsonResults.forEach((result) => {
                            out += `
                                <div class = "ws-result-divs">
                                    <button class = "ws-result-buttons" onclick = "filterText({text: '${result[0]}'})">
                                        <div class = "ws-result-word-divs">
                                            <p class = "ws-result-words">${result[0]}</p>
                                        </div>
                                        <div class = "ws-result-map-divs">
                                            <p class = "ws-result-map">${result[1]}</p>
                                        </div>
                                    </button>
                                </div>
                            `;
                        });
                        wsResults.innerHTML = out;
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src = "{% static 'scripts/filterText.js' %}"></script>
    <script type = "text/javascript" src = "{% static 'scripts/resultsBar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
