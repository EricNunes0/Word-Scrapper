{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrapper</title>
    <link rel = "icon" href = "{% static 'svgs/icon.svg' %}"/>
    <link rel = "stylesheet" href = "{% static 'styles/index.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body id = "ws-home">
    <div id = "ws-main">
        <div id = "ws-area">
            <div id = "ws-form-div">
                <form id = "ws-form" method="post" action="{% url 'scrap' %}">
                    {% csrf_token %}
                    <div id = "ws-form-flex">
                        <div id = "ws-title-div">
                            <h1 id = "ws-title">Word Scrapper</h1>
                        </div>
                        <div id = "ws-input-div">
                            <div id = "ws-input-label-div">
                                <label for = "text-input">Texto:</label>
                            </div>
                            <div id = "ws-input-textarea-div">
                                <textarea name = "input" id = "text-input"></textarea>
                            </div>
                        </div>
                        <div id = "ws-warning-div">
                            <span id = "ws-warning"></span>
                        </div>
                        <div id = "ws-submit-div">
                            <button type = "submit" id = "submit-button">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src = "{% static 'scripts/formSubmit.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
