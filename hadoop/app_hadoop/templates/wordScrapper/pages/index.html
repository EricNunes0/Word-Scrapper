{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrapper</title>
    <link rel = "icon" href = "{% static 'svgs/icon.svg' %}"/>
    <link rel = "stylesheet" href = "{% static 'styles/index.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body id = "ws-home">
    <div id = "ws-main">
        <div id = "ws-area">
            <div id = "ws-form-div">
                <form id = "ws-form" method="post" action="{% url 'scrap' %}">
                    {% csrf_token %}
                    <div id = "ws-form-flex">
                        <section id = "ws-header-section">
                            <div id = "ws-title-icon-div">
                                <img src = "{% static 'svgs/icon.svg' %}" id = "ws-title-icon"></img>
                            </div>
                            <div id = "ws-title-div">
                                <h1 id = "ws-title">Word Scrapper</h1>
                            </div>
                        </section>
                        <div id = "ws-input-div">

                            <input type = "hidden" id = "id-hidden" name = "type" value = "text"/>

                            <div id = "ws-input-option-buttons-div">
                                <div class = "ws-input-option-button-divs">
                                    <button type = "button" class = "option-buttons selected" id = "text">
                                        <div class = "option-button-icon-divs">
                                            <img class = "option-button-icons" src = "{% static 'svgs/img_text.svg' %}"></img>
                                        </div>
                                        <div class = "option-button-text-divs">
                                            <p class = "option-button-texts">Texto</p>
                                        </div>
                                    </button>
                                </div>
                                <div class = "ws-input-option-button-divs">
                                    <button type = "button" class = "option-buttons" id = "url">
                                        <div class = "option-button-icon-divs">
                                            <img class = "option-button-icons" src = "{% static 'svgs/img_url.svg' %}"></img>
                                        </div>
                                        <div class = "option-button-text-divs">
                                            <p class = "option-button-texts">URL</p>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class = "ws-inputs-areas" id = "text-area">
                                <div class = "ws-input-label-divs">
                                    <label for = "text-input">Texto:</label>
                                </div>
                                <div class = "ws-input-divs">
                                    <textarea name = "text-input" class = "inputs" id = "text-input"></textarea>
                                </div>
                            </div>
                            <div class = "ws-inputs-areas closed" id = "url-area">
                                <div class = "ws-input-label-divs">
                                    <label for = "text-input">URL:</label>
                                </div>
                                <div class = "ws-input-divs">
                                    <input type = "text" name = "url-input" class = "inputs" id = "url-input" placeholder = "https://"/>
                                </div>
                            </div>
                        </div>
                        <div id = "ws-warning-div">
                            <span id = "ws-warning"></span>
                        </div>
                        <div id = "ws-submit-div">
                            <div class = "submit-button-divs" id = "text-submit-div">
                                <button type = "submit" class = "submit-buttons" id = "text-submit">Enviar</button>
                            </div>
                            <div class = "submit-button-divs closed" id = "url-submit-div">
                                <button type = "submit" class = "submit-buttons" id = "url-submit">Enviar ULR</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src = "{% static 'scripts/formSubmit.js' %}"></script>
    <script type = "text/javascript" src = "{% static 'scripts/inputType.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
